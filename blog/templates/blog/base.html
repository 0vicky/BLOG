{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_title | default:"Document" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!-- Flexbox CSS to keep footer down -->
    <style>
        html, body {
            height: 100vh;  /* Set the height to fill the viewport */
            margin: 0;
            padding: 0;
            overflow: hidden;  /* Prevent scrolling on the entire page */
            display: flex;
            flex-direction: column;
            background-color: skyblue;  /* Sky blue background color */
        }

        /* Content area */
        .content {
            flex: 1;
            overflow-y: auto;  /* Allow content to scroll if necessary */
            padding-bottom: 60px; /* To make room for the footer */
        }

        /* Body styling for a clean background with an image */
        body {
            background: url("{% static 'blog/images/pawel-czerwinski-2dyR13FNg2I-unsplash.jpg' %}") no-repeat center center fixed; /* Local static image */
            background-size: cover;
            color: #333;  /* Dark text for readability */
        }

        /* Specific Styling for Blog Cards */
        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Light background for blog cards */
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header -->
    {% include 'blog/includes/header.html' %}

    <!-- Content wrapped in .content -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'blog/includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
